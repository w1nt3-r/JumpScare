<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect to list beasiswa - PRIVATE</title>
    <link rel="stylesheet" type="text/css" href="style.css">

    <!--[if IE]>
    <style type="text/css">
        /* CSS for IE browsers */
        html { overflow-y: hidden; }
        body { overflow-y: auto; }
        #sfondo { position: absolute; z-index: -1; }
    </style>
    <![endif]-->
</head>
<body>
    <script src="funzioni.js"></script>

    <article id="fakesite">
        <img src="tiled-Zoom-background-HLS-shield.png" id="sfondo" alt="Background" />
        <ul>
            <li>
                <center>
                    <h1>Cek Khodam</h1>
                    <h2>Cek namamu di list penerima beasiswa ini</h2>
                    <input type="button" onclick="go_full_screen(); attiva();" value="DON'T ACCESS" />
                </center>
            </li>
        </ul>
    </article>

    <div id="jumpscare" style="display: none;">
        <audio id="audio">
            <source src="scare.mp3" type="audio/mpeg">
        </audio>
        <img src="jamp.gif" alt="Jumpscare" />
        <p id="message">This is a jumpscare!</p>
    </div>

    <script>
        function go_full_screen() {
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen();
            } else if (document.documentElement.mozRequestFullScreen) { // Firefox
                document.documentElement.mozRequestFullScreen();
            } else if (document.documentElement.webkitRequestFullscreen) { // Chrome, Safari and Opera
                document.documentElement.webkitRequestFullscreen();
            } else if (document.documentElement.msRequestFullscreen) { // IE/Edge
                document.documentElement.msRequestFullscreen();
            }
        }

        function attiva() {
            document.getElementById('jumpscare').style.display = 'block';
            document.getElementById('audio').play();
        }
    </script>
</body>
</html>
